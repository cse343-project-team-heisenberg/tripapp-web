<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to tripapp</title>
</head>
<body>
    <div class="splash" id="splash" style="display:block;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-size: 50px;">
        <!--- Design is required -->
        Splash Screen
        <img src="" alt="">
    </div>
    <form class="form" id="form" style= "display: none;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
        <input type="email" class="email" name="email" id="email" placeholder="Your email" required> 
        <input type="password" class="password" name="password" id="password" placeholder="Your password" required> 
        <input type="submit" class="submit" name="submit" value="Log in"> 
        <span>Don't have an account?</span>
        <a href="signup.html">Sign up</a> 
        <!--- Forgot password does not redirect page to another page because it is not set yet.-->
        <a href="#">Forgot Password</a>
    </form>
    <script src = "login.js"></script>
</body>
</html>
