<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | TRIPAPP</title>
    <link rel = "icon" href = "icons/splashicon.ico" type="image/icontype">
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: aliceblue">
    <img class="splash" id="splash" src="icons/splash.png" alt="splash screen">
    <form class="form" id="form">
        <h1>LOG IN</h1>
        <input type="email" class="email" name="email" id="email" placeholder="Enter email" required> 
        <input type="password" id="password" placeholder="Enter password" required> 
        <button type="button" class="login" id="login">Log In</button> 
        <span>Don't have an account? <a href="signup.html">Sign up</a></span>
        <!--- Forgot password does not redirect page to another page because it is not set yet.-->
        <a id="forgotPassword" href="#">Forgot Password</a>
        <span style="display: none;color: red;" id="authenticationError">Wrong password or email!</span>
        <span style="display: none;color: red;" id="verificationError">Your email is not verified yet!</span>
        <span style="display: none;color: green;" id="resetSend">Reset password link is sent!</span>

    </form>
    <script type="module" src = "login.js"></script>
</body>
</html>
