<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | TRIPAPP</title>
    <link rel="stylesheet" href="myprofile.css">
</head>
<body style="min-height: 100%; overflow: auto">
    <img class="splash" id="splash" src="icons/splash.png" alt="splash screen">
    <nav class="sidebar" id="sidebar">
        <ul class="list" id="list">
            <li id="home" class="list-element"><a href="home.html" class="list-link"><img src="icons/home.ico" alt="Home icon" class="list-image"><text class="list-text"> Home</text></a></li>
            <li id="explore" class="list-element"><a href="explore.html" class="list-link"><img src="icons/explore.ico" alt="Explore icon" class="list-image"><text class="list-text"> Explore</text></a></li>
            <li id="notifications" class="list-element"><a href="notifications.html" class="list-link"><img src="icons/notifications.ico" alt="Notifications icon" class="list-image"><text class="list-text"> Notifications</text></a></li>
            <li id="lists" class="list-element"><a href="lists.html" class="list-link"><img src="icons/lists.ico" alt="Lists icon" class="list-image"><text class="list-text"> Lists</text></a></li>
            <li id="profile" class="list-element"><a href="myprofile.html" class="list-link"><img src="icons/profile.ico" alt="Profile icon" class="list-image"><text class="list-text"> Profile</text></a></li>
        </ul>
        <button id="logout" class="logout"><a href="login.html" style="text-decoration: none;">Log out</a></button>
    </nav>
    <main class="main" id="main">
        <section class="profile_section" id="profile_section">
            <label for="profile_pic_download">
            <img class="profile_pic" id="profile_pic" src="icons/profile.ico" alt="Default profile picture"></label>
            <input type="file" class="profile_pic_download" id="profile_pic_download" accept="image/*" hidden>
            <button class="edit_biography" id="edit_biography">Edit Biography</button>
            <button class="edit_biography" id="save_biography" style="display: none;background-color: green;" >Save</button>
            <text class="username" id="username" style="display:block;margin-left: 2%;">username</text>
            <textarea name="bio" id="bio" style="position: relative;width: 98%; box-sizing: border-box; resize: none; outline: none; margin-left: 2%; background-color: inherit;" disabled></textarea>
            <section id="social" style="position: absolute;bottom: 0; margin-left: 2%">
                <b id="followers_number">0 </b>
                <text>Followers</text>
                <b id="follows_number"> 0 </b>
                <text>Follows</text>
            </section>
        </section>
        <section class="posts_section" id="posts_section">
            <div class="post_design" id="post_design">
                <label for="post_photo"><img class="post_photo_display" id="post_photo_display" src="icons/add-photo.ico"></label>
                <input type="file" class="post_photo" id="post_photo" accept="image/*" hidden>
                <textarea class="post_text" id="post_text" placeholder="Say something..."></textarea>
                <button id="post_it" class="post_it">Post it</button>
            </div>
            <ul id="posts" class="posts">
            </ul>
        </section>
    </main>
    <nav class="leftsidebar" id="leftsidebar">
        <input class="search_key" id="search_key" type="text" placeholder="Search">
        <button class="search_button" id="search_button"><img src="icons/search.ico" alt="Search icon"></button>
        <ul id="users" class="users">
        </ul>
    </nav>
    <script type="module" src="myprofile.js"></script>
</body>
</html>
