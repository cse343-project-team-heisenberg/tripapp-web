<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TRIPAPP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body style="background-color: aliceblue;">
    <div class="splash" id="splash">
        <!--- Design is required -->
        Splash Screen
        <img src="" alt="">
    </div>
    <form class="form" id="form">
        <h1>SIGN UP</h1>
        <input type="text" id="name" placeholder="Your name" required > 
        <input type="text" id="surname" placeholder="Your surname" required >
        <input type="email" id="email" placeholder="Your email" required>
        <input type="password" id="password" placeholder="Your password" required> 
        <input type="password" id="passwordAgain" placeholder="Your password again" required> 
        <!-- Sign up button does not redirect to page to profile page because it is not designed yet.-->    
        <button type="button" class="signup" name="signup" id="signup">Sign Up</button>
        <span>Already have an account?</span>
        <a href="login.html">Log in</a>
        <span style="display: none;color: red;" id="notMatchError">Passwords do not match!</span>
        <span style="display: none;color: red;" id="notLongError">Password must be at least 8 characters long!</span>
        <span style="display: none;color: red;" id="emailUsedError">Email is already used!</span>

    </form>
    <script type="module" src = "signup.js"></script>
</body>
</html>
